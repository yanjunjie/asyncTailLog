<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="{{ static_url("js/jquery-1.12.0.min.js") }}" type="text/javascript"></script>
<script src="{{ static_url("laydate/laydate.js") }}" type="text/javascript"></script>
</head>
<body>
<div id="top">
<p>Download Logs of Apps:</p>
</div>
<div id="div1">
<form method="post">
选择应用:
<select name="appname">
{% for server_name in servers %}
    <option>{{ server_name }}</option>
 {% end %}  
</select>
日志时间:<input id="hello" name="logtime" class="laydate-icon" />
<script>
    laydate({
        elem: '#hello',
        event: 'focus'
});
    laydate.skin('danlan');
    $("#hello").val(laydate.now());
</script>
<input type="submit" value="Download" />
</form>
</div>
<div id="message">
</div>
<script>
    $("#message").html("</br>{{ message }}");
    $("#message").css("color","red");
</script>

</body>
</html>
