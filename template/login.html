<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <style type="text/css">
        .fixed-form {
            width: 200px;
            margin-right: auto;
            margin-left: auto;
            margin-top: 50px;
        }
        .errormessage {
            color: red;
        }
    </style>
</head>
<body>
                <div id="login-form" class="fixed-form">
                    <form action="/auth/login/" method="post" id="login_form">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input class="form-control" id="username" name="username" type="text" placeholder="UserName">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input class="form-control" id="password" name="password" type="password" placeholder="Passowrd">
                        </div>
                        <div>
                            <span class="errormessage">{{errormessage}}</span>
                        </div>
                        <input id="signin-btn" class="btn btn-primary btn-block" type="submit" value="Sign In" tabindex="3">
                    </form>
                </div>
</body>
</html>
